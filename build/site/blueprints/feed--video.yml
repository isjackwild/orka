title: Video

pages: false
files:
  type: image
deletable: true
preview: false
icon: film
options:
  status: true
  template: false
  url: false

fields:
  title:
    label: Title
    required: true
    validate:
      maxLength: 100
  text:
    label: Text
    type: textarea
    required: false
    validate:
      maxLength: 1000
  ytid:
    label: YouTube Video ID
    type: text
    help: The YouTube ID (the bit after '?v=' in the YouTube URL)
    required: true
    validate:
      maxLength: 12
  fallbackImage:
    label: Fallback image
    type: image
    help: A thumbnail of the video, to be displayed on mobile instead of the looping preview.
    required: true